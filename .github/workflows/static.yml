name: Build & Deploy Journal
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site + copy static HTML
        # keep working-dir so Jekyll reads site/_config.yml, _includes/, _layouts/, plus ANY html files in site/
        working-directory: site
        env:
          JEKYLL_ENV: production  # some plugins behave differently in production mode
        run: |
          # wipe any old build
          rm -rf ../deploy
          # build everything in `site/` into ../deploy
          bundle exec jekyll build --destination ../deploy --verbose

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # this folder now contains:
          # • all your original static html/assets from site/
          # • PLUS the pages Jekyll generated (journal collection, layouts, etc.)
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
