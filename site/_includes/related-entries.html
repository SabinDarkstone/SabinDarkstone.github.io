{% if page.related_entries and page.related_entries.size > 0 %}
    <hr>

    <h6>Related Entries</h6>
    <div class="list-group list-group-flush">
        {% for doc in page.related_entries %}
            <a class="list-group-item list-group-item-action" href="{{ doc.url }}">
                {{ doc.title }}
            </a>
        {% endfor %}
    </div>
{% endif %}
