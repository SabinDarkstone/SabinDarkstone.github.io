{% assign journal_public = site.journal | where_exp: "i", "i.data.private != true" %}

<div class="list-group list-group-flush">
    {% if page.url contains "search" %}
        <a class="list-group-item list-group-item-action active">Search</a>
    {% else %}
        <form class="d-flex mb-2" role="search" onsubmit="location.href='{{ '/journal/search/' | relative_url }}?q='+encodeURIComponent(this.q.value); return false;">
            <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Search for an entryâ€¦" aria-label="Search">
        </form>
    {% endif %}

    <a class="list-group-item list-group-item-action {% if page.url contains '/welcome' %}active{% endif %}" href="/journal/welcome.html">
        Welcome
    </a> 

    <a class="list-group-item list-group-item-action {% if page.url contains '/tags/' %}active{% endif %}" href="/journal/tags/">
        All Tags
    </a>

    <a class="list-group-item list-group-item-action {% if page.url contains '/moods/' %}active{% endif %}" href="/journal/moods/">
        All Moods
    </a>

    <a class="list-group-item list-group-item-action {% if page.url contains 'changelog' %}active{% endif %}" href="/journal/changelog.html">
        Change Log
    </a>
</div>
