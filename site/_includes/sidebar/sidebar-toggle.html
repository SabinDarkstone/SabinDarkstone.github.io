<a class="d-block sidebar-toggle {% if include.is_open %}{% else %}collapsed{% endif %}" data-bs-toggle="collapse" href="#{{ include.collapse_id }}">
    <i class="bi bi-chevron-right sidebar-chevron"></i>
    <span class="ms-1">{{ include.label }}</span>
    {% if include.count %}
        <span class="badge bg-secondary ms-2">{{ include.count }}</span>
    {% endif %}
</a>
