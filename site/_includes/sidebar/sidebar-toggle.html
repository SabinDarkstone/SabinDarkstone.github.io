<div class="list-group-item list-group-item-action">
    <a class="d-flex justify-content-between align-items-center sidebar-toggle {% if include.is_open %}{% else %}collapsed{% endif %}" data-bs-toggle="collapse" href="#{{ include.collapse_id }}">
        <i class="bi bi-chevron-right sidebar-chevron"></i>
        {{ include.label }}
        {% if include.count %}
            <span class="badge bg-secondary rounded-pill">{{ include.count }}</span>
        {% endif %}
    </a>
</div>
