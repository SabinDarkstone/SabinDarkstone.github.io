---
layout: default
---

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        {% include sidebar.html %}

        <!-- Main content -->
        <div class="col-12 col-lg-9 px-4 py-4">

            {% if page.private %}
                <div class="alert alert-primary" role="alert">
                    This is a private entry and only visible with the link.
                </div>
            {% endif %}

            <h5>{{ page.date | date: "%b %d, %Y" }}</h5>
            <h1>{{ page.title }}</h1>

            {% include entry-top-widgets.html %}

            {{ content }}

            {% include comments.html %}
        </div>
    </div>
</div>
