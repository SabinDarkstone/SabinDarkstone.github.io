---
layout: default
---

<div class="container-fluid">
    <div class="row">
        {% include sidebar/sidebar.html %}
    
        <div class="col-sm-9 px-4 py-4">
            <h1 class="mb-3">{{ page.title }}</h1>
            <p class="text-muted">{{ page.count }} entries</p>

            <div class="list-group">
                {% for entry in page.entries %}
                    {% include entry-preview.html entry=entry %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
