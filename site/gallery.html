<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pup Sabin - Gallery</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
        <style>
            .icon-size {
                height: 2em;
            }
        </style>

        <script>
            const storedTheme = localStorage.getItem("theme");
            const preferredTheme = storedTheme || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");

            document.documentElement.setAttribute("data-bs-theme", preferredTheme);
        </script>
    </head>

    <body onload="checkTheme()">
        <section class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
                <a class="d-flex flex-fill align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" href="/">
                    <span class="fs-4">
                        About Me
                    </span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Journal/welcome.html">Journal</a>
                    </li>
                </ul>

                <div class="d-flex" style="height:40px;margin-left:20px;">
                    <div class="vr"></div>
                </div>

                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="theme-toggle"/>
                    <label class="form-check-label" for="theme-toggle">Dark Mode</label>
                </div>
            </header>
        </section>

        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Gallery Coming Soon</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">This page is under construction.</p>
            </div>
        </div>

        <script>
            function checkTheme() {
                const toggle = document.getElementById("theme-toggle");
                if (!toggle) return;
                
                toggle.checked = document.documentElement.getAttribute("data-bs-theme") === "dark";
                toggle.addEventListener("change", () => {
                    console.log("Foo");
                    const theme = toggle.checked ? "dark" : "light";
                    document.documentElement.setAttribute("data-bs-theme", theme);
                    localStorage.setItem("theme", theme);
                });
            }
        </script>
    </body>
</html>
