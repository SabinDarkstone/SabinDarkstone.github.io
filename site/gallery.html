---
layout: static
permalink: /gallery.html
---

<div class="container my-5">
    <h1 class="display-5 fw-bold text-body-emphasis mb-5 text-center">
        Photo Gallery
    </h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for image in site.data.gallery.images %}
            {% assign url = "https://assets.pupsabin.dog/" | append: image.path %}
            {% assign focus = image.focus | default: "center" %}
            <div class="col">
                <a href="{{ url }}" data-toggle="lightbox" data-gallery="gallery">
                    <img src="{{ url }}" class="gallery-img img-fluid rounded shadow-sm" alt="Gallert image" loading="lazy" style="object-position: center {{ focus }};"/>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
